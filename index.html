<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detalles del Commit de GitHub</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        background-color: #0d1117; /* Fondo oscuro similar al de GitHub */
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    /* Estilo principal de la barra de commit */
    .commit-bar {
        background-color: #21262d; /* Color de fondo de la barra en GitHub */
        color: #c9d1d9; /* Color de texto claro */
        border: 1px solid #30363d; /* Borde sutil */
        border-radius: 6px;
        padding: 10px 16px;
        width: 100%;
        max-width: 800px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .commit-info {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    /* Estilo para el icono del autor */
    .avatar {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #58a6ff; /* Color de relleno del icono (placeholder) */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: bold;
    }

    /* Estilo para el mensaje y el autor */
    .commit-message {
        font-weight: 500;
        margin-right: 15px;
    }

    /* Estilo para el punto amarillo */
    .dot {
        height: 8px;
        width: 8px;
        background-color: #f7b03e; /* Color similar al de la imagen */
        border-radius: 50%;
        display: inline-block;
        margin-right: 15px;
    }

    /* Estilo para el hash del commit y el tiempo */
    .commit-details {
        font-size: 12px;
        color: #8b949e; /* Gris más claro */
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .commit-hash, .commit-time {
        font-family: Consolas, "Liberation Mono", Courier, monospace;
        color: #58a6ff; /* Azul para el hash */
    }

    /* Estilo para el conteo de commits */
    .commit-count {
        display: flex;
        align-items: center;
        font-weight: bold;
        color: #c9d1d9;
        font-size: 14px;
        gap: 5px;
    }

    /* Icono de reloj (usamos un SVG simple como placeholder) */
    .commit-count svg {
        width: 16px;
        height: 16px;
        fill: #8b949e;
    }
</style>
</head>
<body>

<div class="commit-bar">
    <div class="commit-info">
        <div class="avatar">D</div>
        <span class="commit-author">citalentoweb-dot</span>
        <span class="commit-message">Add files via upload</span>
        <span class="dot"></span>
    </div>
    <div class="commit-details">
        <span class="commit-hash">fc11ea2</span>
        <span class="commit-time">· 1 minute ago</span>
        <div class="commit-count">
            <svg viewBox="0 0 16 16" version="1.1" aria-hidden="true">
                <path d="M1.643 3.143L.427 1.927A1.5 1.5 0 0 1 2.5 0h11A1.5 1.5 0 0 1 15.5 1.5v11c0 .667-.625 1.167-1.25 1.25V16l-3-2-3 2-3-2-3 2V14c-.625-.083-1.25-.583-1.25-1.25V1.5c0-.422.106-.772.327-1.073L1.643 3.143zM3.5 3h10v10l1.25.083c.094.012.167.094.167.188V13.5c0 .276-.224.5-.5.5h-11a.5.5 0 0 1-.5-.5V1.5c0-.276.224-.5.5-.5h10V3z"></path>
            </svg>
            <span>2 Commits</span>
        </div>
    </div>
</div>

</body>
</html>
